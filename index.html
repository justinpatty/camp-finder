      <!-- nav bar -->
      <button class="flex"><i class="fa-solid fa-bars"></i></button>
    </header>
    <div class="alert"></div>
    <!-- Search form by City, State -->
    <form id="search-state-form" class="w-full max-w-sm">
      <div class="flex items-center border-b border-green-500 py-2">
        <input
          class="appearance-none bg-transparent border-none w-full text-black-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
          type="text"
          placeholder="Select a state"
          aria-label="Full name"
        />
        <select name="" id="state-dropdown"></select>
        <button
          class="flex-shrink-0 bg-green-500 hover:bg-red-500 border-teal-green hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
          type="submit"
        >
          Search
        </button>
      </div>
    </form>

    <form id="search-park-form" class="w-full max-w-sm">
        <div class="flex items-center border-b border-green-500 py-2">
          <input
            class="appearance-none bg-transparent border-none w-full text-black-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
            type="text"
            placeholder="Select a park"
            aria-label="Full name"
          />
          <select name="" id="park-dropdown"></select>
          <button
            class="flex-shrink-0 bg-green-500 hover:bg-red-500 border-teal-green hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
            type="submit"
          >
            Search
          </button>
        </div>
      </form>

      <form id="search-camps-form" class="w-full max-w-sm">
        <div class="flex items-center border-b border-green-500 py-2">
          <input
            class="appearance-none bg-transparent border-none w-full text-black-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
            type="text"
            placeholder="Select a campground"
            aria-label="Full name"
          />
          <select name="" id="camp-dropdown"></select>
          <button
            class="flex-shrink-0 bg-green-500 hover:bg-red-500 border-teal-green hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
            type="submit"
          >
            Search
          </button>
        </div>
      </form>
